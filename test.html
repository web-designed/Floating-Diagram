<!DOCTYPE html>
<html>
  <head>
    <title>Floating Diagram</title>
    <link rel="stylesheet" type="text/css" href="styles/floating.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <meta property="og:image" content="https://web-designed.github.io/Floating-Diagram/img/img.jpg" />
  </head>

  <body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <div class="background-wrapper"></div>
    <div id="floating-diagram-wrapper">
      <div class="floating-circle" data-init-x="50" data-init-y="50">
        <div id="inner-0" class="inner" data-connect-to="#inner-1, #inner-2, #inner-3, #inner-4, #inner-5, #inner-6">
          <div class="floating-circle-text-wrapper">Javascript</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="15" data-init-y="50">
        <div id="inner-1" class="inner" data-connect-to="#inner-2, #inner-5">
          <div class="floating-circle-text-wrapper">React JS</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="30" data-init-y="20">
        <div id="inner-2" class="inner" data-connect-to="#inner-3">
          <div class="floating-circle-text-wrapper">Angular</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="70" data-init-y="20">
        <div id="inner-3" class="inner" data-connect-to="#inner-4">
          <div class="floating-circle-text-wrapper">Node.js</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="85" data-init-y="50">
        <div id="inner-4" class="inner">
          <div class="floating-circle-text-wrapper">Vue.js</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="30" data-init-y="80">
        <div id="inner-5" class="inner" data-connect-to="#inner-6">
          <div class="floating-circle-text-wrapper">Ember</div>
        </div>
      </div>
      <div class="floating-circle" data-init-x="70" data-init-y="80">
        <div id="inner-6" class="inner" data-connect-to="#inner-4">
          <div class="floating-circle-text-wrapper">Meteor</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/floating.js"></script>
  </body>
</html>
